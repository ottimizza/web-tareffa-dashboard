<h1 mat-dialog-title> {{ data.title }} </h1>
<div mat-dialog-content>

  <div class="container">
    <div class="row w-100 border-top border-bottom" *ngFor="let rec of data.records">
      <div class="col-3" *ngIf="rec.fotoResponsavel">
        <img [src]="rec.fotoResponsavel" class="rounded-circle" width="70px" height="70px">
      </div>
      <div class="col">
        <h5 class="mt-2">{{ rec.nomeResponsavel }}</h5>
        <span>({{ rec.codigoErpEmpresa }}) {{ rec.razaoSocialEmpresa }}</span>
      </div>
    </div>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
