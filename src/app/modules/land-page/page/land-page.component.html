      <div class="text-center">

          <img
            class="w-100"
            [src]="
              currentUser?.organization?.avatar ||
              '../../../assets/images/Landscape_Placeholder.png'

            alt="logo"
          />

        <button
          class="btn btn-outline-primary col-6 my-5"
          (click)="authenticate()"
        >
          Entrar
        </button>
      </div>
    </div>
    <div id="footer" class="h-100 p-2">

  <div
