<a class="cursor-pointer" (click)="opened = !opened">
  <i class="fa fa-filter btn-filter btn-rounded" [ngClass]="{'btn-filter-activate': opened}"></i>
</a>

<div class="side-filter border shadow text-center m-0" *ngIf="opened">
  <h3 class="mt-3">Filtro</h3>

  <hr>

  <div class="container m-1" *ngIf="mustHaveDateFilter">
    <div class="row m-0">
      <button mat-stroked-button class="btn-info col-md col-lg col-xl" (click)="today()">Hoje</button>
      <button mat-stroked-button class="btn-info col-md col-lg col-xl" (click)="thisWeek()">Esta semana</button>
    </div>
    <div class="row m-0">
      <button mat-stroked-button class="btn-info col-md col-lg col-xl" (click)="thisMonth()">Este mês</button>
      <button mat-stroked-button class="btn-info col-md col-lg col-xl" (click)="lastMonth()">Mês passado</button>
    </div>
  </div>

  <div class="row m-2">
    <mat-form-field class="col-12 col-md-6">
      <mat-label>De</mat-label>
      <input [(ngModel)]="startDate" matInput [matDatepicker]="pickerStart" />
      <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col-12 col-md-6">
      <mat-label>Até</mat-label>
      <input [(ngModel)]="endDate" matInput [matDatepicker]="pickerEnd" />
      <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>
  </div>

  <hr class="m-2">

  <div class="container">

    <div class="row m-0 text-center" *ngFor="let item of selects">
      <mat-form-field class="w-75">
        <mat-label>{{ item.title }}</mat-label>
        <input type="text" matInput [matAutocomplete]="auto" [value]="getSelectedValue(item.id)">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option (onSelectionChange)="select({ id: item.id, value: option.value, name: option.name })" *ngFor="let option of item.options" [value]="option.name">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

  </div>

</div>
