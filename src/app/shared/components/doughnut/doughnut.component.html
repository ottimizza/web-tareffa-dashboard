<div class="text-center w-100" (mouseover)="hover()">
  <canvas
    [width]="200"
    [height]="200"
    baseChart
    (chartHover)="hover()"
    [options]="options"
    [data]="data"
    [labels]="labels"
    [colors]="chartColors"
    [plugins]="plugins"
    chartType="doughnut"
    style="margin: 0 auto"
    [plugins]="plugins"
  >
  </canvas>
  <div class="graph-percentage">
    <ng-content></ng-content>
  </div>
</div>
